<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Based64</title>
    </head>
    <body>
        <script type="module">
            import init, {
                encode,
                decode,
                base64_decode,
                base64_encode,
                btoa,
                atob,
            } from "./pkg/based64.js";

            export let data = "a".repeat(10_000_000);

            function print_statistics(
                codec_name,
                encode_delta,
                decode_delta,
                raw_string,
                comments,
            ) {
                if (raw_string !== data) {
                    console.error(
                        `${raw_string} : ${codec_name}\n${data} : Expected`,
                    );
                }

                console.log(
                    `Encode: ${encode_delta} ms\tDecode: ${decode_delta} ms\t ${codec_name} ${comments}`,
                );
            }

            async function run() {
                await init();

                // raw based64 encode()
                let bytes = new TextEncoder().encode(data);
                let start = performance.now();
                let ascii = encode(bytes);
                let end = performance.now();
                let encode_diff = end - start;

                // raw based64 decode()
                start = performance.now();
                let raw = decode(ascii);
                end = performance.now();
                let decode_diff = end - start;

                print_statistics(
                    "raw based64",
                    encode_diff,
                    decode_diff,
                    new TextDecoder().decode(raw),
                    "no text decoder! Just uint8array <-> uint8array",
                );

                // based64 encode()
                start = performance.now();
                bytes = new TextEncoder().encode(data);
                ascii = encode(bytes);
                let asciiStr = new TextDecoder().decode(ascii);
                end = performance.now();
                encode_diff = end - start;

                // based64 decode()
                start = performance.now();
                bytes = new TextEncoder().encode(asciiStr);
                raw = decode(bytes);
                let rawStr = new TextDecoder().decode(raw);
                end = performance.now();
                decode_diff = end - start;

                print_statistics(
                    "based64",
                    encode_diff,
                    decode_diff,
                    rawStr,
                    "encode/decode",
                );

                // browser atobtoa
                start = performance.now();
                ascii = window.btoa(data);
                end = performance.now();
                encode_diff = end - start;

                start = performance.now();
                raw = window.atob(ascii);
                end = performance.now();
                decode_diff = end - start;

                print_statistics(
                    "browser",
                    encode_diff,
                    decode_diff,
                    raw,
                    "atob/btoa",
                );

                // based64 atobtoa
                start = performance.now();
                ascii = btoa(data);
                end = performance.now();
                encode_diff = end - start;

                start = performance.now();
                raw = atob(ascii);
                end = performance.now();
                decode_diff = end - start;

                print_statistics(
                    "based64",
                    encode_diff,
                    decode_diff,
                    raw,
                    "atob/btoa String <-> String, fully encapsulated in Rust",
                );

                // base64 (rust crate) encode/decode

                start = performance.now();
                bytes = new TextEncoder().encode(data);
                ascii = base64_encode(bytes);
                end = performance.now();
                encode_diff = end - start;

                start = performance.now();
                bytes = new TextEncoder().encode(ascii);
                raw = base64_decode(bytes);
                rawStr = new TextDecoder().decode(raw);
                end = performance.now();
                decode_diff = end - start;

                print_statistics(
                    "base64 (rust crate)",
                    encode_diff,
                    decode_diff,
                    rawStr,
                    "encode/decode with help of TextEncoder/Decoder",
                );
            }

            await run();
        </script>
    </body>
</html>
